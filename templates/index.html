<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .difficulty-form {
            margin: 30px 0;
            padding: 80px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: #f9f9f9;
            box-shadow: 0px 20px 20px rgb(192, 188, 188);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .radio{
            padding:10px;
        }
        .radio:hover{
            transform:scale(1.1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Welcome to Sudoku!</h1>
    <p>Select a difficulty level to start the game:</p>
    
    <div class="difficulty-form">
        <form action="/" method="post">
            <div class="radio">
                <label>
                    <input type="radio" name="level" value="easy" checked> Easy
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="level" value="hard"> Hard
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="level" value="extreme"> Extreme
                </label>
            </div>
            <button type="submit" class="btn">Start Game</button>
        </form>
    </div>
</body>
</html>
